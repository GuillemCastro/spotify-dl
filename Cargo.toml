[package]
name = "spotify-dl"
version = "0.1.0"
authors = ["Guillem Castro <guillemcastro4@gmail.com>"]
edition = "2018"
links = "FLAC"

[dependencies]
futures = "0.1"
futures-state-stream = "0.1"
structopt = { version = "0.3", default-features = false }
rpassword = "5.0"
indicatif = "0.15.0"
librespot = "0.3.1"
tokio = { version = "1.18.2", features = ["rt"] }
flac-bound = { version = "0.2.0" }
audiotags = "0.2.7182"
regex = "1.7.1"

[package.metadata.deb]
depends="libflac-dev"

[build-dependencies]
pkg-config = "0.3.16"
