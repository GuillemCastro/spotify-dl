name: Build latest

on:
  push:
    branches:
      - '*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:

  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: | 
        cargo build --verbose --release
  
  macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: | 
        cargo build --verbose --release

  windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v3
    - name: install Rust stable
      uses: dtolnay/rust-toolchain@stable
    - name: Build
      run: | 
        cargo build --verbose --release
